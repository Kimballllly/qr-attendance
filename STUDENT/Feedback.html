<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eTRACKER Feedback</title>
  <link rel="stylesheet" href="Feedback.css" />
</head>
<body>

  <!-- Header at the top -->


  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="eTRACKER Logo" />
        <span>eTRACKER</span>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-item">Dashboard</a>
        <a href="Programs.html" class="nav-item">Programs</a>
        <a href="Attendance.html" class="nav-item">Attendance</a>
        <a href="Feedback.html" class="nav-item active">Feedback</a>
        <a href="Reports.html" class="nav-item">Reports</a>
        <a href="Profile.html" class="nav-item">Profile</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <header class="header">
            <h1>CVSU IMUS - EXTENSION SERVICES</h1>
          </header>

          
      <section class="feedback-container">
        <h2>Program Feedback</h2>
        <form id="feedbackForm">
          <label for="program">Select Program:</label>
          <select id="program" name="program" required>
            <option value="">-- Select Program --</option>
            <option value="Program A">Program A</option>
            <option value="Program B">Program B</option>
          </select>

          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="">-- Select Rating --</option>
            <option value="5">Excellent</option>
            <option value="4">Very Good</option>
            <option value="3">Good</option>
            <option value="2">Fair</option>
            <option value="1">Poor</option>
          </select>

          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="5" placeholder="Enter your feedback here..."></textarea>

          <button type="submit">Submit Feedback</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Feedback submitted successfully!");
    });
  </script>
</body>
</html>
